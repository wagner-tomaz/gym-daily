            const daysInMonth = new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();
            for(let i=1; i<=daysInMonth; i++) {
                if (i === 1 || i % 5 === 0) labels.push(i);
                else labels.push('');
                const k = formatDateKey(now.getFullYear(), now.getMonth(), i);
                const entry = state.gymData[k];
                if (state.statsMetric === 'weight') dataPoints.push(entry && entry.weight ? parseFloat(entry.weight) : null);

                    document.getElementById('rm-percentages').innerHTML = percs.map(p => `

                        <button onclick="document.getElementById('tmb-gender').value='female'; this.className='flex-1 py-2 rounded-lg text-xs font-bold bg-zinc-800 text-white'; this.previousElementSibling.className='flex-1 py-2 rounded-lg text-xs font-bold text-zinc-500'; calculateTMB()" class="flex-1 py-2 rounded-lg text-xs font-bold text-zinc-500">Mulher</button>

                    </div>

                    <div class="grid grid-cols-2 gap-3 mb-3">

                            <input type="number" id="tmb-weight" value="${state.weight || ''}" class="w-full p-3 rounded-xl bg-black border border-zinc-700 text-white focus:border-green-500 outline-none" oninput="calculateTMB()">
                        </div>
                        <div>
                            <label class="block text-[10px] font-bold text-zinc-500 mb-1.5 uppercase">Altura (cm)</label>
                            <input type="number" id="tmb-height" class="w-full p-3 rounded-xl bg-black border border-zinc-700 text-white focus:border-green-500 outline-none" placeholder="170" oninput="calculateTMB()">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-[10px] font-bold text-zinc-500 mb-1.5 uppercase">Idade</label>
                        <input type="number" id="tmb-age" class="w-full p-3 rounded-xl bg-black border border-zinc-700 text-white focus:border-green-500 outline-none" placeholder="25" oninput="calculateTMB()">
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-[10px] font-bold text-zinc-500 mb-1.5 uppercase">Nível de Atividade</label>
                        <select id="tmb-activity" class="w-full p-3 rounded-xl bg-black border border-zinc-700 text-white focus:border-green-500 outline-none text-sm" onchange="calculateTMB()">
                            <option value="1.2">Sedentário (Pouco ou nenhum exercício)</option>
                            <option value="1.375">Leve (1-3 dias/semana)</option>
                            <option value="1.55" selected>Moderado (3-5 dias/semana)</option>
                            <option value="1.725">Intenso (6-7 dias/semana)</option>
                            <option value="1.9">Muito Intenso (2x por dia)</option>
                        </select>
                    </div>

                    <div class="text-center p-5 bg-gradient-to-br from-green-900/20 to-black rounded-2xl border border-green-500/30">
                        <p class="text-green-400 text-xs font-bold uppercase mb-1">Gasto Diário Estimado</p>
                        <p class="text-3xl font-black text-white" id="tmb-result">0 <span class="text-sm font-medium text-zinc-500">kcal</span></p>
                    </div>
                </div>
            `;

            window.calculateTMB = () => {
                const gender = document.getElementById('tmb-gender').value;
                const weight = parseFloat(document.getElementById('tmb-weight').value);
                const height = parseFloat(document.getElementById('tmb-height').value);
                const age = parseFloat(document.getElementById('tmb-age').value);
                const activity = parseFloat(document.getElementById('tmb-activity').value);

                if(weight && height && age) {
                    let basal = 0;
                    // Fórmula Harris-Benedict Revisada
                    if(gender === 'male') {
                        basal = 88.36 + (13.4 * weight) + (4.8 * height) - (5.7 * age);
                    } else {
                        basal = 447.6 + (9.2 * weight) + (3.1 * height) - (4.3 * age);
                    }
                    const total = Math.round(basal * activity);
                    document.getElementById('tmb-result').innerHTML = `${total} <span class="text-sm font-medium text-zinc-500">kcal</span>`;
                }
            };
        }
    }

      window.logoutGoogle = async () => {

          app.render();
          alert("Desconectado.");

      };

      window.saveToCloud = async () => {
    if (!currentUser) {
        localStorage.setItem('gymTrackerData', JSON.stringify(state.gymData));
        localStorage.setItem('gymRoutines', JSON.stringify(state.routines));
        return;
    }
    try {
        const userRef = doc(db, "users", currentUser.uid);
        
        // --- A MUDANÇA ESTÁ AQUI ---
        // Removemos o { merge: true }. Agora ele sobrescreve o documento
        // garantindo que o que foi deletado no app suma do banco também.
        await setDoc(userRef, {
            gymData: state.gymData,
            routines: state.routines,
            lastUpdate: new Date().toISOString()
        });
        
        console.log("Dados sincronizados (Sobrescrita completa)!");
    } catch (e) {

    }

      onAuthStateChanged(auth, async (user) => {
        console.log("Estado:", user ? "Logado" : "Deslogado");

        if (user) {
          currentUser = user;
          state.isLogged = true;

          const docRef = doc(db, "users", user.uid);
          const docSnap = await getDoc(docRef);

          state.userPhoto = user.photoURL; // Pega a foto do Google
          state.userName = user.displayName; // Pega o nome do Google

          if (docSnap.exists()) {
            const data = docSnap.data();
            state.gymData = data.gymData || {};
            state.routines = data.routines || {};
            app.render();
            console.log("Dados carregados.");
          } else {
            saveToCloud();
            app.render();
          }

        } else {
          currentUser = null;
          state.isLogged = false;
          app.render();
        }
      });
